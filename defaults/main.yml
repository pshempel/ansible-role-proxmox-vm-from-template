---
# Default VM configurations
default_memory_size: 2048  # MB
default_disk_size: "30G"   # Disk size
default_cpu_cores: 2
default_cpu_sockets: 1     # Number of CPU sockets
default_boot_on_start: yes # Boot VM on start of Proxmox
default_template_tag: "Debian Bookworm"  # Default VM template tag
default_ipv4: "dhcp"       # Default IPv4 setting
default_ipv6: "dhcp"       # Default IPv6 setting
vm_network_vlan: 10       # Default VLAN tag
default_bridge: "vmbr0"
preferred_storage_type: 'zfs'  # Preferred storage type, e.g., 'zfs', 'lvm', 'iscsi'
proxmox_api_url: "https://pve4.linuxhardcore.com:8006/api2/json" # Proxmox API URL
default_domain_name: "linuxhardcore.com"
